<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Canvas Kneeboard Editor</title>
    <style>
        body {
            font-family: sans-serif;
        }

        #container {
            position: relative;
            width: 794px;
            /* A4 at 96 DPI */
            height: 1123px;
            border: 1px solid #ccc;
            background: white;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .field,
        .diagram-select {
            position: absolute;
            background: transparent;
            font-size: 16px;
            border: 1px solid transparent;
        }

        .field:focus,
        .diagram-select:focus {
            border-color: blue;
            background: #fff;
        }

        .diagram-menu {
            position: absolute;
            border: 1px solid #ccc;
            background: white;
            display: flex;
            gap: 10px;
            padding: 5px;
            z-index: 10;
        }

        .diagram-thumb {
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .diagram-thumb.selected {
            border-color: blue;
        }
    </style>
</head>

<body>

    <h2>Canvas Kneeboard Editor</h2>
    <div id="container">
        <canvas id="kneeboardCanvas" width="794" height="1123"></canvas>

        <input class="field" id="titleInput" style="top:60px; left:130px; width:200px;" value="Mission Alpha" />
        <select class="field" id="missionSelect" style="top:130px; left:180px; width:150px;">
            <option>CAP</option>
            <option>CAS</option>
            <option>SEAD</option>
            <option>Escort</option>
        </select>

        <div class="diagram-select" id="diagramArea" style="top:60px; left:400px; width:300px; height:200px;"></div>
    </div>

    <br />
    <button onclick="renderCanvas()">Render</button>
    <button onclick="exportPNG()">Export PNG</button>

    <!-- Diagram Selector Menu (shown on click) -->
    <div id="diagramMenu" class="diagram-menu" style="display:none;"></div>

    <script>
        const canvas = document.getElementById("kneeboardCanvas");
        const ctx = canvas.getContext("2d");

        const diagramArea = document.getElementById("diagramArea");
        const diagramMenu = document.getElementById("diagramMenu");

        let selectedDiagram = 'a';

        // Diagram draw functions
        const diagrams = {
            a: function (ctx, x, y) {
                ctx.beginPath();
                ctx.arc(x + 150, y + 100, 50, 0, Math.PI * 2);
                ctx.fillStyle = "lightblue";
                ctx.fill();
                ctx.stroke();
            },
            b: function (ctx, x, y) {
                ctx.beginPath();
                ctx.moveTo(x + 150, y + 30);
                ctx.lineTo(x + 100, y + 170);
                ctx.lineTo(x + 200, y + 170);
                ctx.closePath();
                ctx.fillStyle = "orange";
                ctx.fill();
                ctx.stroke();
            },
            c: function (ctx, x, y) {
                ctx.strokeStyle = "#aaa";
                for (let i = 0; i < 5; i++) {
                    ctx.beginPath();
                    ctx.moveTo(x + 30 + i * 50, y + 20);
                    ctx.lineTo(x + 30 + i * 50, y + 180);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(x + 30, y + 20 + i * 40);
                    ctx.lineTo(x + 270, y + 20 + i * 40);
                    ctx.stroke();
                }
            }
        };

        // Render to canvas
        function renderCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = "black";
            ctx.lineWidth = 1;

            // Draw boxes and labels
            ctx.strokeRect(50, 50, 300, 40); // title
            ctx.strokeRect(50, 120, 300, 40); // mission
            ctx.strokeRect(400, 50, 300, 200); // diagram

            ctx.font = "16px sans-serif";
            ctx.fillStyle = "black";
            ctx.fillText("Title:", 60, 75);
            ctx.fillText("Mission Type:", 60, 145);
            ctx.fillText("Diagram:", 410, 75);

            // Draw field values
            const title = document.getElementById("titleInput").value;
            const mission = document.getElementById("missionSelect").value;
            ctx.fillText(title, 130, 75);
            ctx.fillText(mission, 180, 145);

            // Draw diagram
            if (diagrams[selectedDiagram]) {
                diagrams[selectedDiagram](ctx, 400, 50);
            }
        }

        // Diagram selector logic
        diagramArea.onclick = (e) => {
            const rect = diagramArea.getBoundingClientRect();
            diagramMenu.style.display = "flex";
            diagramMenu.style.left = rect.left + "px";
            diagramMenu.style.top = rect.bottom + "px";
            populateDiagramMenu();
        };

        function populateDiagramMenu() {
            diagramMenu.innerHTML = "";
            for (let key in diagrams) {
                const c = document.createElement("canvas");
                c.width = 60;
                c.height = 60;
                const dctx = c.getContext("2d");
                diagrams[key](dctx, 0, 0);
                const div = document.createElement("div");
                div.className = "diagram-thumb" + (key === selectedDiagram ? " selected" : "");
                div.appendChild(c);
                div.onclick = () => {
                    selectedDiagram = key;
                    diagramMenu.style.display = "none";
                    renderCanvas();
                };
                diagramMenu.appendChild(div);
            }
        }

        // Hide menu on outside click
        document.addEventListener("click", (e) => {
            if (!diagramArea.contains(e.target) && !diagramMenu.contains(e.target)) {
                diagramMenu.style.display = "none";
            }
        });

        // Export
        function exportPNG() {
            renderCanvas(); // Ensure latest values drawn
            const link = document.createElement("a");
            link.download = "kneeboard_canvas.png";
            link.href = canvas.toDataURL("image/png");
            link.click();
        }

        // Initial render
        renderCanvas();
    </script>

</body>

</html>
